<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mission To Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='../static/styles.css'>
</head>


<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <br>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="container">
            <h2>Latest Mars News</h2>
            <h4>{{ mars_data.news_title }}</h4>
            <p>{{ mars_data.news_p }}</p>

            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h2>Featured Mars Image</h2>
                    <img src="{{ mars_data.featured_image_url }}" alt="feat_img">
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h3>Mars Facts</h3>
                    <p>{{ mars_data.mars_fact }}</p>
                </div>
            </div>

            <div class="row">
                <h2>Mars Hemispheres</h2>
                <hr>
                {% for hemis in mars_data.hemisphere_image_urls %}
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <img src="{{ hemis.img_url }}" alt="hemis.title">
                        <br>
                        <h3>{{ hemis.title }}</h3>
                    </div>
                {% endfor %}
                <hr>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
